<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iposcursor | browser</title>
  <link rel="stylesheet" href="../../dist/css/iposcursor.min.css">
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    #bottom, #middle, #top {
      padding: 10px;
      border: 1px solid black;
    }

    /*Override highlight for section top*/
    #top.ipos .ipos-highlight{
      color: blue;
    }

    #top.ipos .ipos-cursor {
      background: blue;
    }

    #top.ipos .ipos-highlight:hover{
      color: white;
      background: blue;
    }
  </style>
</head>
<body>
  <!-- important example code -->
  <p> Open this with a desktop browser </p>
  <div id="top">
    <h4>Section with curstom override cursor and highlights</h4>
    <a class="ipos-highlight" href="https://github.com/josesaranda/iposcursor" target="_blank">Go to Github</a>
    <div class="ipos-highlight">Hello i'm a div element</div>
    <button class="ipos-highlight" onclick="toggleTop()">Click me to toogle cursor</button>
  </div>
  <div id="middle">
    <h4>Section without cursor</h4>
    <a class="ipos-highlight" href="https://github.com/josesaranda/iposcursor" target="_blank">Go to Github</a>
    <div class="ipos-highlight">Hello i'm a div element</div>
  </div>
  <div id="bottom">
    <h4>Section with default cursor and highlights</h4>
    <a class="ipos-highlight" href="https://github.com/josesaranda/iposcursor" target="_blank">Go to Github</a>
    <div class="ipos-highlight">Hello i'm a div element</div>
    <button class="ipos-highlight" onclick="toggleBottom()">Click me to toogle cursor</button>
  </div>
  <!-- end of important example code -->
  <script src="../../dist/iposcursor.min.js"></script>
  <script>
    let cursorTop = iposcursor.create({element : 'top'});
    cursorTop.suscribe();

    let cursorBottom = iposcursor.create({element : 'bottom'});
    cursorBottom.suscribe();

    let enableTop = true;
    let enableBottom = true;

    function toggleTop(){
      enableTop = !enableTop;
      if(enableTop)
        cursorTop.suscribe();
      else
        cursorTop.unsuscribe();
    }

    function toggleBottom(){
      enableBottom = !enableBottom;
      if(enableBottom)
        cursorBottom.suscribe();
      else
        cursorBottom.unsuscribe();
    }
  </script>
</body>
</html>
